<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的资料</title>
</head>
<div align="center">
<h1>用户信息完善与修改</h1>
<body>
<p>卖家等级:{{client.seller_level}}</p>
<p>买家等级:{{client.buyer_level}}</p>

<form method="post"  enctype="multipart/form-data">

姓名：<input name="realname" type="text" value="{{client.realname}}"/><br />
身份证号：<input name="IDcard" type="number" value="{{client.IDcard}}"/><br />
手机号：<input name="telephone" type="text" value="{{client.telephone}}"/><br />
昵称：<input name="nickname" type="text" value="{{client.nickname}}"/><br />
学号：<input name="studentID" type="number" value="{{client.studentID}}"/><br />
专业：<input name="major" type="text" value="{{client.major}}"/><br />
年级：<input name="grade" type="text" value="{{client.grade}}"/><br />
性别:   男<input type="radio" checked="checked" name="sex" value="man" />  女<input type="radio" name="sex" value="women" /><br />
单身:   是<input type="radio" checked="checked" name="is_lonly_dog" value="is" />  否<input type="radio" name="is_lonly_dog" value="not" /><br />

<fieldset>
<legend>上传头像</legend>
<input type="file" name="imagefile" />
</fieldset>
</br>

<input type="submit" value="提交" />
<input type="reset" value="重填" />
</form>
</body>
</div>
</html>
